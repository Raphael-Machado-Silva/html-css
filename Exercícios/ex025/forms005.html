<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <H1>Exemplo de Formulário</H1>
    <form action="cadastro.php" method="post" >
        <fieldset> <!--para marcar uma opção ou outra colocar o mesmo nome no input, nos mesmos inputs de radio apenas-->
            <legend>Sexo</legend>
            <input type="radio" name="sx" id="isxmas" required value="m"> <label for="isxmas">Masculino</label>
            <input type="radio" name="sx" id="isxfem" required value="f"> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esrun" id="iesrun"><label for="iesrun">Corrida</label> <br>
            <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquete </label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
