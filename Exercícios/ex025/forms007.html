<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset> <legend>Localização</legend>
            <p> <!--Importante esse código para criar listas com várias opções para o usuário escolher uma delas-->
                <label for="iest">Estado</label>
                <select name="est" id="iest" required>
                    <option value="" selected>---Escolha---</option>
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP" >São Paulo</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="PE">Pernambuco</option>
                        <option value="MA">Maranhão</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="lstprof" required>
                <datalist id="lstprof">
                    <option value="ADM">Administrador</option>
                    <option value="PROF">Professor</option>
                    <option>Programador</option>
                </datalist>
            </p>

            <p>  <!--IMPORTANTE USAR ISSO-->
                <label for="imsg">Mensagem</label> <br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
