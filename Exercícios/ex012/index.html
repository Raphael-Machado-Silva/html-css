<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos com Hospedagem Própria</h1> <hr>
    <p>Agora você vai aprender a como inserir vídeo com sua própria hospedagem, para colocar o vídeo apenas coloque a tag VIDEO, e use a tag width para ajustar a largura.</p>

    <video controls width="400px" poster="imagens/cavalo-png.png" autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4" >
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    
    <h1>Inserindo Vídeos com Hospedagem Externa</h1> <hr>

    <p>Inserindo vídeos do youtube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5jFJoWegTv8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
